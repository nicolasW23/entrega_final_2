<!doctype html>
<html lang="es">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Entrega final</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary  bg-dark" data-bs-theme="dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html">TIENDA</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavDropdown">
          <ul class="navbar-nav">
              <!--Botones de sesion-->
              <li class="nav-item">
                <div class="nav-link" id="login">
                    <button id="btRegistrarse" class="btn btn-primary">Registrarse</button>
                    <button id="btIniciarSesion" class="btn btn-primary">Iniciar Sesion</button>
                </div> 
              </li>

              <li class="nav-item">
                <!--Buscador-->
                <div class="container-fluid">
                  <div class="d-flex nav-link" role="search">
                    <input id="buscador" class="form-control me-2" placeholder="Buscar por nombre">
                    <button  class="btn btn-outline-success" id="buscar">Buscar</button>
                  </div>
                </div>
              </li>

              <li class="nav-item toggle-btn">
                <div class="nav-link">
                    <button class="btn btn-danger" onclick="mostrar()">Carrito</button>
                </div> 
              </li>
  

          </ul>
        </div>
      </div>
    </nav>


      <div class="ocultar" id="pantallaCompleta">
        <div class="ocultar form-check form-check-inline"
            <!--Filtrado de datos-->
          <label class="form-check-label">
              <input class="input" type="checkbox" 
              id="rock"  value="rock">
              Rock
          </label>
      
          <label class="form-check-label">
              <input class="input" type="checkbox" 
              id="pop" value="pop">
              Pop
          </label>
      
          <label class="form-check-label">
              <input class="input" type="checkbox" 
              id="disco"  value="disco">
              Disco
          </label>
          </div>
          
          <!--Inicio Modal-->
           
          <div id="sidebar" class="active">

              <div class="text-bg-primary">
                <h5 class="text-center">Productos Carrito</h5><span class="position-absolute top-0 end-0 m-auto rounded-circle border border-2" border-danger" onclick="ocultar()"> X </span>
              </div>   
              
              <div id="carrito">
              </div> 
          </div>
            
          <!--Fin Modal-->

            <!--Parte de JS-->
            <div id="contenedorProductos">
              <div id="wrapper"class="row row-4  row-cols-md-3 row-cols-sm-2">

              </div>
            </div>
  
      </div>

  </body>

  <script>
    const btnToggle= document.querySelector(".toggle-btn")
    const cerrar= document.getElementById("cart")
    let modal= document.getElementById("sidebar")
    
    function mostrar(){
      document.getElementById("sidebar").style.display= "block"
    }

    function ocultar(){
      document.getElementById("sidebar").style.display= "none"
    }

  </script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
